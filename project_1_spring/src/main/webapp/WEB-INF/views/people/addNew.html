<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/new}" th:object="${person}">
    <label for="name">Full Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>
    <label for="date">birthday</label>
    <input type="text" th:field="*{birthday}" id="date"/>
    <br/>
    <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
