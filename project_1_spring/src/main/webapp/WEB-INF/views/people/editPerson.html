<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/{id}/edit(id = ${personToEdit.getId()})}" th:object="${personToEdit}">
  <label for="name">Full Name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
  <br/>
  <label for="birthday">Birth</label>
  <input type="text" th:field="*{birthday}" id="birthday"/>
  <br/>
  <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Error</div>
  <br/>
  <input type="submit" value="save"/>
</form>

</body>
</html>
